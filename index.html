    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">LoVato's Mexican Restaurant</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link " aria-current="page" href="./index.html">Home</a>

    <h1>Home</h1>
    <h3>Check out our restaraunt!</h3>
    <div>
    <img height="300" src="./restaraunt.jpg" alt="image of the bar">
    </div>
<div>
<h2>make a reservation</h2>
</div>
<div>
    <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Number in party</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10+</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect2">choose time for reservation</label>
          <select multiple class="form-control" id="exampleFormControlSelect2">
            <option>5:00pm</option>
            <option>5:30pm</option>
            <option>6:00pm</option>
            <option>7:00pm</option>
            <option>7:30 pm</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">special requests</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
      </form>
      <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</div>
</body>
</html>
